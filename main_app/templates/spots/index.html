{% extends 'base.html' %}
{% block content %}

<h1>My Spots</h1>
<div class="card-container">
    {% for spot in spots %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ spot.title }}</span>
            <p>Location: {{ spot.location }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
