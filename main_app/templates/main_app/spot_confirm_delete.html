{% extends 'base.html' %}

{% block content %}
<h1>Delete Spot</h1>

<h4>Are you sure you want to delete <span class="red-text">{{ object.title }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red">
    <a class="btn green" href="{% url 'detail' spot.id %}">Cancel</a>
</form>
{% endblock %}
