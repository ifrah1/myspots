{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form class="login-form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn blue darken-4" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
